<div class="InGrid">
  <article class="InCard InGrid-item">
    <header class="InCard-header">
      <h2 class="InCard-heading">Proxy Settings</h2>
    </header>
    <div class="InCard-content">
      <form *ngIf="proxySettingsResolved"
            (ngSubmit)="onSubmitProxySettings(proxySettingsForm)"
            #proxySettingsForm="ngForm">
        <div>
          <label for="proxySettingsPort">Port:</label>
          <input type="number"
                 id="proxySettingsPort"
                 [(ngModel)]="proxySettings.port"
                 ngControl="port"/>
        </div>

        <div>
          <button type="submit">Save</button>
        </div>

        <p *ngIf="proxySettingsSubmitting">Submitting...</p>
      </form>
    </div>
  </article>

  <article class="InCard InGrid-item">
    <header class="InCard-header">
      <h2 class="InCard-heading">Proxy Target Settings</h2>
    </header>
    <div class="InCard-content">
      <form *ngIf="targetHostSettingsResolved"
            (ngSubmit)="onSubmitTargetHostSettings(targetHostSettingsForm)"
            #targetHostSettingsForm="ngForm">
        <div>
          <label for="targetHostSettingsHostname">Hostname:</label>
          <input type="text"
                 id="targetHostSettingsHostname"
                 [(ngModel)]="targetHostSettings.hostname"
                 ngControl="hostname"/>
        </div>

        <div>
          <label for="targetHostSettingsPort">Port:</label>
          <input type="number"
                 id="targetHostSettingsPort"
                 [(ngModel)]="targetHostSettings.port"
                 ngControl="port"/>
        </div>

        <div>
          <button type="submit">Save</button>
        </div>

        <p *ngIf="targetHostSettingsSubmitting">Submitting...</p>
      </form>
    </div>
  </article>
</div>
