<button class="InNavigationBarTile"
        (click)="navigate()"
        [class.is-active]="isRouteActive">
  <in-icon class="InNavigationBarTile-icon"
           [icon]="icon"></in-icon>
  <div class="InNavigationBarTile-popupContainer">
    <div class="InNavigationBarTile-popup">
      {{ label }}
    </div>
  </div>
</button>
