<button class="InNavigationBarTile"
        (click)="navigate()"
        [class.is-active]="isRouteActive">
  <in-icon class="InNavigationBarTile-icon"
           [icon]="icon"></in-icon>
  <span class="InNavigationBarTile-popupContainer">
    <span class="InNavigationBarTile-popup">
      {{ label }}
    </span>
  </span>
</button>
