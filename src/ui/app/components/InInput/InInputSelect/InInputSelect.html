<div class="InInput-container">
  <label class="InInput-label" [attr.for]="field">{{ label }}</label>
  <select class="InInput-input" [attr.id]="field"
          [(ngModel)]="value"
          (blur)="onTouched()">
    <option *ngFor="let option of options"
            [value]="option.id">
      {{ option.value }}
    </option>
  </select>
  <in-messages type="input" *ngIf="isTouched" [messages]="errors | inValidationErrors"></in-messages>
</div>
