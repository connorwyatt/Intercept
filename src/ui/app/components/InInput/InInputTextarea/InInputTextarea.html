<div class="InInput-container">
  <label class="InInput-label" *ngIf="label" [attr.for]="field">{{ label }}</label>
  <textarea class="InInput-input" [attr.id]="field" [(ngModel)]="value" (blur)="onTouched()"></textarea>
  <in-messages type="input" *ngIf="isTouched" [messages]="errors | inValidationErrors"></in-messages>
</div>
